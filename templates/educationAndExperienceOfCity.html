       <script type="text/javascript">
var dom = document.getElementById("container");
var dom2 = document.getElementById("container2");
var myChart = echarts.init(dom);
var myChart2 = echarts.init(dom2);

window.onresize = function(){
    myChart.resize();
    myChart2.resize();
}

option = {
    title : {
        text: '学历要求占比',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 10,
        top: 20,
        bottom: 20,
        data: []
//
//        selected: data.selected
    },
    series : [
        {
            name: '学历要求',
            type: 'pie',
            radius : '55%',
            center: ['40%', '50%'],
            data: [],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

option2 = {
    title : {
        text: '工作经验要求占比',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        type: 'scroll',
        orient: 'vertical',
        right: 10,
        top: 20,
        bottom: 20,
        data: []
//
//        selected: data.selected
    },
    series : [
        {
            name: '工作经验',
            type: 'pie',
            radius : '55%',
            center: ['40%', '50%'],
            data: [],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
genData();
function genData(){
    myChart.showLoading();
    myChart2.showLoading();
  $.ajax({
            async : false,    //表示请求是否异步处理
            type : "get",    //请求类型
            url : "/job/getEducationAndExperienceOfCity",//请求的 URL地址
            dataType : "json",//返回的数据类型
            data:{"post_type":$("#post_type").val()},
            success: function (datas) {
                myChart.hideLoading();
                myChart2.hideLoading();

                option.legend.data = datas.legendData;
                option.series[0].data = datas.seriesData;

                option2.legend.data = datas.legendData2;
                option2.series[0].data = datas.seriesData2;

                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }

                if (option2 && typeof option2 === "object") {
                    myChart2.setOption(option2, true);
                }
            },
            error:function (data) {

            }
    });
}
$("#post_type").change(function(){
   genData();
});

       </script>
